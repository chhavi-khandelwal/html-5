<!DOCTYPE HTML>
  <html>
    <head>
      <title>
        HTML5-FORM
      </title>
      <link rel="stylesheet" type="text/css" href="html5.css">
    </head>
    <body>
      <article id="main-article">
        <header>
        HTML5 Form
        </header>      
        <section id="outer-section">
          <form id="form-section">
            <section class="inner">  
                <section class="inner-label">
                  First Name:
                </section>
                <input type="text" id="first_name" style="border: 2px solid #ff8000" autofocus>    
            </section>
            <section class="inner">  
                <section class="inner-label">
                  Last Name:
                </section>
                <input type="text" id="last_name">    
            </section>
            <section class="inner">  
                <section class="inner-label">
                  Email Id:
                </section>
                <input type="email" id="email-id">    
            </section>
            <section class="inner">  
                <section class="inner-label">
                  Password:
                </section>
                <input type="password" id="pass-word">    
            </section>
            <section class="inner">  
                <section class="inner-label">
                  Website:
                </section>
                <input type="url" id="u_rl">    
            </section>
            <section class="inner">  
                <section class="inner-label">
                  Phone Number:
                </section>
                <input type="number" id="phone" min="1111111111" max="9999999999">    
            </section>
            <section class="inner">  
                <section class="inner-label">
                  Date Of Birth:
                </section>
                <input type="number" id="DOB" min="1">    
            </section>
            <section class="inner">
              <section class="inner-label">
              </section>
              <input type="submit" id="submit" value="Submit Data">
            </section>
          </form>
          </section>    
      </article>
    </body>
  </html>
